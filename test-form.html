<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form - Form Auto-Fill Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .required::after {
            content: " *";
            color: red;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Test Form for Auto-Fill Extension</h1>
    <p>This form has 3 <strong>required</strong> fields and 2 <strong>optional</strong> fields.</p>

    <form id="testForm">
        <div class="form-group">
            <label class="required">Email (REQUIRED)</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label class="required">First Name (REQUIRED)</label>
            <input type="text" name="firstName" id="firstName" required>
        </div>

        <div class="form-group">
            <label class="required">Last Name (REQUIRED)</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>

        <div class="form-group">
            <label>Phone (optional)</label>
            <input type="tel" name="phone" id="phone">
        </div>

        <div class="form-group">
            <label>Company (optional)</label>
            <input type="text" name="company" id="company">
        </div>

        <button type="button" onclick="showFormData()">Show Form Data</button>
    </form>

    <div class="debug" id="debug">
        <strong>Debug Info:</strong><br>
        Total fields: <span id="totalFields">0</span><br>
        Required fields: <span id="requiredFields">0</span><br>
        Optional fields: <span id="optionalFields">0</span><br>
        Filled fields: <span id="filledFields">0</span>
    </div>

    <script>
        function updateDebugInfo() {
            const inputs = document.querySelectorAll('input');
            const total = inputs.length;
            const required = Array.from(inputs).filter(i => i.required).length;
            const optional = total - required;
            const filled = Array.from(inputs).filter(i => i.value).length;

            document.getElementById('totalFields').textContent = total;
            document.getElementById('requiredFields').textContent = required;
            document.getElementById('optionalFields').textContent = optional;
            document.getElementById('filledFields').textContent = filled;
        }

        function showFormData() {
            const inputs = document.querySelectorAll('input');
            let data = '';
            inputs.forEach(input => {
                const req = input.required ? ' (REQUIRED)' : ' (optional)';
                const val = input.value || '(empty)';
                data += `${input.name}${req}: ${val}\n`;
            });
            alert(data);
        }

        // Update debug info every 500ms
        setInterval(updateDebugInfo, 500);
        updateDebugInfo();

        // Log when form fields are filled
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                console.log(`Field filled: ${input.name} = ${input.value}`);
            });
        });
    </script>
</body>
</html>
