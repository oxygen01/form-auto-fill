<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>
  
  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#2563eb');
      gradient.addColorStop(1, '#1d4ed8');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Wand icon (simplified)
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(2, size / 16);
      ctx.lineCap = 'round';
      
      const padding = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(padding, size - padding);
      ctx.lineTo(size - padding, padding);
      ctx.stroke();
      
      // Stars
      ctx.fillStyle = 'white';
      const starSize = size * 0.1;
      ctx.fillRect(size - padding - starSize, padding - starSize, starSize, starSize);
      ctx.fillRect(padding - starSize/2, size - padding + starSize/2, starSize, starSize);
      
      // Download link
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.textContent = `Download icon${size}.png`;
      link.style.display = 'block';
      document.body.appendChild(link);
    }
    
    createIcon('canvas16', 16);
    createIcon('canvas48', 48);
    createIcon('canvas128', 128);
  </script>
</body>
</html>
